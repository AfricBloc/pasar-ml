version: "3.9"

services:
  # ğŸ¤– Xiara - Conversational Agent
  xiara:
    build:
      context: .
      dockerfile: docker/xiara.dockerfile
    container_name: xiara_service
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      - redis

  # ğŸ›¡ Shogun - Security Agent
  shogun:
    build:
      context: .
      dockerfile: docker/shogun.dockerfile
    container_name: shogun_service
    ports:
      - "8002:8002"
    env_file:
      - .env
    depends_on:
      - redis

  # âš–ï¸ Resolute - Dispute Resolution Agent
  resolute:
    build:
      context: .
      dockerfile: docker/resolute.dockerfile
    container_name: resolute_service
    ports:
      - "8003:8003"
    env_file:
      - .env
    depends_on:
      - redis

  # ğŸ’¸ Xena - Smart Wallet Agent
  xena:
    build:
      context: .
      dockerfile: docker/xena.dockerfile
    container_name: xena_service
    ports:
      - "8004:8004"
    env_file:
      - .env
    depends_on:
      - redis

  # ğŸŸ¢ Redis - Cache & Queue
  redis:
    image: redis:7.2
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
